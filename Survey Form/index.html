<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form Using HTML & CSS</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div class="container">
        <header class="header"> 
        <h1 id="title" class="text-center">SURVEY FORM 1.0</h1>
        <p id="description" class="description text-center">
          Thank you for taking the time to help us improve the platform
        </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label for="Name" id="name-label">Name
                    <input type="text" placeholder="Enter Your name" id="name">
                </label>
            </div>
            <div class="form-group">
                <label for="Email" id="email-label">Email
                    <input type="email" placeholder="Enter Your Enter Your Email" id="email"></input>
                </label>
                <div class="form-group">
                    <label for="Enter Your Number" id="number">Mobile Number
                        <input id="number" type="number" placeholder="Enter Your Number" >
                    </label>
            </div>
        <div class="form-group">
            <label for="name" id="role-label"> Which option best describes your current role?
                <select name="select" id="lang" placeholder="Select current role">
                    <option value="Student">Student</option>
                    <option value="FullTimeJob">Full Time Job</option>
                    <option value="C#">Full Time Learner</option>
                    <option value="Prefer Not to say">Prefer Not to say</option>
                    <option value="Other">Other</option>
            </label>
        </div>
         <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <input name="user-recommend" value="Definitely" type="radio" class="input-radio">Definitely</p>
            <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</p>
            <input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure</p>
         </div>
        </div>
        <div class="form-group">
            <p>What is your favourite feature ?</p>
            <select id="dropdown" name="dropdown" required> class="form-control" required>
                <option disabled selected value>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="communities">Communities</option>
                <option value="ppenSource">Open Source</option>
            </select>
        </div>
        <div class="form-group">
            <p>What would you like to see improved?
                <span class="clue">(Check all that apply)</span>
            </p>
            <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects</label>
            <label><input name="prefer" value="back-end Projects type="checkbox" class="input-checkbox">Back-end Projects</label>
            <label><input name="prefer" value="data Visualization" type="checkbox" class="input-checkbox">Data Visualization</label>
            <label><input name="prefer" value="dhallenges" type="checkbox" class="input-checkbox">Challenges</label>
            <label><input name="prefer" value="ddditional Courses" type="checkbox" class="input-checkbox">Additional Courses</label>
        </div>   
        <div class="form-group">
            <p> Any comments or suggestions</p>
                <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter Your Comment here....."></textarea>
            </label>
        </div>
        <div class="form-group"> 
            <button type="submit" id="submit" class="submit-button"> Submit </button>
            </label>
        </div>

        </form>
    </div>
    </body>
</html>
